    <main>
      <div id="main-container">

        <hr>
        <section id="contactContent">
          <div id="message">
              <h4>Feel free to contact me by submitting the form below, and I will get back to you as soon as possible. Thank you.</h4>
          </div>
          <form id="contactForm">
              <div class="row g-3" id="firstLast">
                  <div class="col">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" aria-label="First name">
                  </div>
                  <div class="col">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" aria-label="Last name">
                  </div>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5""></textarea>
              </div>
              <div id="submit">
                  <input class="btn btn-danger" type="submit" value="Submit">
              </div>
          </form>
        </section>
    </div>
    <div id="confirmationMessage" class="alert alert-success" style="display: none;"></div>

	<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
	</script>

	<script type="text/javascript">
			(function(){
			emailjs.init("qaciBpDXbUQVHci7s");
			})();
	</script>

	<script type="text/javascript">    
		document.getElementById("contactForm").addEventListener("submit", function (event) {
			event.preventDefault();
				
			var templateParams = {
					name: document.getElementById("firstName").value + " " + document.getElementById("lastName").value,
					email: document.getElementById("exampleFormControlInput1").value,
					message: document.getElementById("exampleFormControlTextarea1").value,
			};
				
			emailjs.send("service_5t11vqa", "template_1i7yutg", templateParams)
				.then(function (response) {
					console.log("SUCCESS!", response.status, response.text);
					displayConfirmation("Message sent successfully!");
				})
				.catch(function (error) {
					console.log("FAILED...", error);
					displayConfirmation("Message sending failed.", true);
				});
		});

			function displayConfirmation(message, isError = false) {
				var confirmationDiv = document.getElementById("confirmationMessage");
				confirmationDiv.innerHTML = message;
				confirmationDiv.style.display = "block";

				if (isError) {
					confirmationDiv.classList.add("alert-danger");
				} else {
					confirmationDiv.classList.add("alert-success");
					document.getElementById("firstName").value = "";
					document.getElementById("lastName").value = "";
					document.getElementById("exampleFormControlInput1").value = "";
					document.getElementById("exampleFormControlTextarea1").value = "";
				}
			}
	</script>
